<ion-header>
  <ion-toolbar>
    <ion-title>
      Create a New QR Code
    </ion-title>
      <ion-buttons slot="start">
        <ion-button size="large" (click)="onCloseModal()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button size="large" (click)="storeData(form)" [disabled]="!form.valid"><ion-icon name="save-outline"></ion-icon> </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-grid><ion-row><ion-col size-sm="6" offset-sm="3"></ion-col></ion-row></ion-grid> -->
  <form #form="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" [(ngModel)]="qrTitle" name="qrTitle" type="text" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">QR Code Data</ion-label>
        <ion-input type="text" [(ngModel)]="qrData" name="qrData" type="text" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Width</ion-label>
        <ion-input type="number" [(ngModel)]="width" name="width" type="number" required ></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">UUID</ion-label>
        <ion-input type="string" [(ngModel)]="uuid" name="uuid" type="string" required ></ion-input>
      </ion-item> -->



      <ion-item>
        <ion-label position="floating">Error Correction Level</ion-label>
        <ion-select [(ngModel)]="errorCorrectionLevel" name="errorCorrectionLevel" required>
          <ion-select-option value="L">L (Low)</ion-select-option>
          <ion-select-option value="M">M (Medium)</ion-select-option>
          <ion-select-option value="Q">Q (Quartile)</ion-select-option>
          <ion-select-option value="H">H (High)</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>   
    <!-- <ion-button type="submit" [disabled]="!form.valid">Generate QR Code</ion-button> -->
    <!-- <ion-button type="button" (click)="storeData(form)" [disabled]="!isGenerated">Store Data</ion-button> -->
  </form>
  <qrcode  *ngIf="form.valid"  [qrdata]="qrData" [width]="width" [errorCorrectionLevel]="errorCorrectionLevel"></qrcode>
  
</ion-content>
