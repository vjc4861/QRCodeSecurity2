<ion-header>
  <ion-toolbar>
    <ion-title>add-qrcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Enter your data:</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="qrData"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" formControlName="errorCorrection">Error Correction Level</ion-label>
          <ion-select>
            <ion-select-option value="L">L (Low)</ion-select-option>
            <ion-select-option value="M">M (Medium)</ion-select-option>
            <ion-select-option value="Q">Q (Quartile)</ion-select-option>
            <ion-select-option value="H">H (High)</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Size (Width)</ion-label>
          <ion-input type="number" required ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button (click)="generateQRCode()" >Generate QR Code</ion-button>
    <ion-button (click)="dataStorage()" >Store Data</ion-button>
  </ion-grid>
</form>
</ion-content>
