<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code Generator
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" (click)="onCreateNewQrCode()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item-sliding *ngFor="let qrcode of loadedQr" #slidingQrCode>
            <ion-item [routerLink]="['/', 'qr-generator', qrcode.qid]">
            <!-- <ion-thumbnail slot="start"> -->
              <!-- qr code goes in here  -->
            <!-- </ion-thumbnail> -->
            <ion-label>
              <h2>{{ qrcode.qrTitle }}</h2>
            </ion-label>
          </ion-item>
          <ion-item-options>
          <ion-item-option color="danger" (click)="onCancelQrCode(qrcode.qruuid!, slidingQrCode)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
