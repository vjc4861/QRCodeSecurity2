
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/qr-generator"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ qrcode?.qrTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ qrcode?.qrTitle }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>QR Code Data : {{ qrcode?.qrData }}</p>
            <p>Width : {{ qrcode?.width }}</p>
            <p>Error Correction Level : {{ qrcode?.errorCorrectionLevel }}</p>
            <qrcode [qrdata]="qrcode?.qrData ?? ''" [width]="qrcode?.width ?? 256" [errorCorrectionLevel]="qrcode?.errorCorrectionLevel ?? 'M'"></qrcode>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
