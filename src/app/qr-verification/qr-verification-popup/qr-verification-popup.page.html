<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <div class="verificationModal">
    <ion-list>
      <ion-item *ngFor="let line of lines">{{ line }}</ion-item>
    </ion-list>
  </div>
</ion-content>
